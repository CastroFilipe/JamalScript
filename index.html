<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>JDE</title>
</head>

<body class="fundo">

  <nav class="navbar" style="height: 100px;">
    <a class="navbar-brand" href="#" style="margin-left: 3%;">
      <img src="images/logo.png" class="center">
    </a>
  </nav>

  <article class="container">
    <form class="row" style="margin-top: 10px">
      <div class="form-group col">
        <label for="exampleFormControlTextarea1" style="color: white">CÃ³digo</label>
            
        <div><textarea id="text-code" class="form-control code"></textarea></div>
        
      </div>

      <div class="form-group col">
        <fieldset disabled>
          <label for="exampleFormControlTextarea1" style="color: white">Console</label>
          <textarea type="text" class="form-control console" id="text-console">></textarea>
        </fieldset>
      </div>
    </form>
  </article>

  <div class="container">
      <button type="submit" id="execute-btn" class="btn btn-primary btn-lg btn-outline-info">
        Testar
      </button>
  </div>

  <script>
    const electron = require('electron');

    const { ipcRenderer } = electron;

    function getText( obj ) {
        return obj.textContent ? obj.textContent : obj.innerText;
    }

    const form = document.querySelector('#execute-btn');
    form.addEventListener('click', submitForm);

    function submitForm(e) {
      e.preventDefault();
      const input = document.querySelector('#text-code').value;
      ipcRenderer.send('input:add', input);
    }

    const ul = document.querySelector('#text-console');

    ipcRenderer.on('input:add', function (e, item) {
      const itemText = document.createTextNode(item)
      ul.value = getText(itemText)
    })

  </script>

</html>
